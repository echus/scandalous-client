<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Channel Value</div>
    </div>
    <div class="panel-body" ng-controller="valueCtrl">
        <!-- all channel values -->
        <p class="text-center" id="value-display" ng-repeat="value in values">
            <strong>{{value.channel}}: {{value.value}} {{value.unit}}</strong>
        </p>
        <!-- timestamp for channel values -->
        <p class="text-center" id="value-timestamp">
            {{timestamp}}
        </p>
    </div><!-- /.panel-body -->
</div><!-- /.panel panel-default -->
