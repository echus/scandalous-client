<div class="panel panel-default">
    <div class="panel-body" ng-controller="mapCtrl">
        <openlayers ol-center="center"
                    ol-defaults="defaults"
                    width="640px" 
                    height="480px">


			<ol-marker ng-repeat="marker in markers" lat="marker.lat" lon="marker.lon"></ol-marker>
			<ol-path message="Hello there" coords="coords"></ol-path>

          
        </openlayers>
        <button ng-click="update()">update</button>
    </div><!-- /.panel-body -->
</div><!-- /.panel panel-default -->
