<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- ensure proper rendering and touch zooming on devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- jquery for bootstrap -->
 <script src="jquery-1.11.2.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!--angular-->
  <script src="angular.min.js"></script>

  <!-- additional CSS -->
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body ng-app="myApp">
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <!--set domain and port of scandalous backend-->
          <div class="input-group">
            <span class="input-group-addon">Domain</span>
            <input type="text" class="form-control" ng-controller="domainCtrl" ng-model="domain" ng-change="setDomain(domain)"/>
            <span class="input-group-addon">Port</span>
            <input type="text" class="form-control" ng-controller="portCtrl" ng-model="port" ng-change="setPort(port)"/>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Interactive Graph</h3>
              </div>
              <div class="panel-body" ng-controller="valuesCtrl">
                <!--graph-->
                graph
                <p ng-repeat="value in values">{{value.data}} @ {{value.time}}</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Current Channel Value</h3>
              </div>
              <div class="panel-body" ng-controller="valuesCtrl">
                <!--value-->
                {{value}} @ {{timestamp}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4" ng-controller="selectionCtrl">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Available Nodes</h3>
              </div>
              <!--nodes-->
              <div class="panel-body">
                <ul class="nav nav-pills nav-stacked" id="nodes">
                  <li ng-repeat="node in nodes" ng-class="{active:isSelected(true, node.node)}">
                    <a href="" ng-click="setSelected(true, node.node)">{{node.node}}: {{node.device}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Channels</h3>
              </div>
              <!--channels-->
              <div class="panel-body">
                <ul class="nav nav-pills nav-stacked" id="channels">
                  <li ng-repeat="channel in channels" ng-class="{active:isSelected(false, channel.channel)}">
                    <a href="" ng-click="setSelected(false, channel.channel)">{{channel.channel}}: {{channel.value}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- javascript application and controllers -->
<script src="app.js"></script>
</body>
</html>
