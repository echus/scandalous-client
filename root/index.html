<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scandalous</title>
  <meta charset="utf-8">
  <!-- ensure proper rendering and touch zooming on devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jquery for bootstrap -->
  <script src="js/jquery-1.11.2.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap/css/bootswatch.cyborg.bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="css/bootstrap/js/bootstrap.min.js"></script>

  <!-- angular -->
  <script src="js/angular.min.js"></script>

  <!-- load c3.css -->
  <link href="js/c3-0.4.9/c3.css" rel="stylesheet" type="text/css"/>

  <!-- load d3.js before c3.js since c3 depends on d3 -->
  <script src="js/d3/d3.js"></script>
  <script src="js/c3-0.4.9/c3.js"></script>

  <!-- load handlebars.js -->
  <script src="js/handlebars-v3.0.0.js"></script>

  <!-- additional CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/navbar.css"/>
  <link rel="stylesheet" type="text/css" href="css/c3custom.css"/>
</head>

<body ng-app="myApp">
  
  <div ng-controller="mainCtrl">

  <!-- Navigation -->
  <div ng-include="'navbar-template.html'"></div>

 
  <!-- Content -->
  <div class="container-fluid">
     
    <!-- Node and Channel lists  -->
    <div class="row">
      
      <div class="col-md-2">
         
        <div ng-include="'node-list-template.html'"></div>

      </div><!-- node/channel column -->
    
    <!-- Channel lists  -->
      <div class="col-md-2">
        <div ng-include="'channel-list-template.html'"></div>

        <div class="panel panel-default">
          <div class="panel-body">
            <label>Limit:</label><input type="number" class="form-control" ng-model="limit">
          </div>
        </div>
        

      </div><!-- node/channel column -->
    
      <!-- chart + live channel value -->
      <div class="col-md-8">
        
        <!-- chart -->
        <div ng-include="'chart-template.html'"></div>

        <!-- live channel value -->
        <div ng-include="'channel-value-template.html'"></div>
      
      </div><!-- graph column -->
    
    </div><!-- row -->

            
  </div><!-- /.container -->
  </div><!-- ng-controller -->

  <!-- javascript application and controllers -->
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
