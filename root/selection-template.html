<div class="panel panel-default" ng-controller="SelectionCtrl">

    <div class="col-md-2"><!--beginning of nodes-->
        <div class="panel-heading">
            <div class="panel-title">Nodes</div>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="node in nodes" ng-class="{active:node.isActive}">
                    <a href="" ng-click="toggleNodes(node)">
                        {{node.node}}: {{node.device}}
                    </a>
                </li>
            </ul>
        </div>
    </div><!--end of nodes-->

    <div class="col-md-2"><!--beginning of channels-->
        <div class="panel-heading">
            <div class="panel-title">Channels</div>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="channel in channels" ng-class="{active:channel.isActive}">
                    <a href="" ng-click="toggleChannels(channel)">
                        {{channel.channel}}: {{channel.value}}
                    </a>
                </li>
            </ul>
        </div>
    </div><!--end of channels-->
    
</div>
