<div class="panel panel-default" ng-controller="channelCtrl">
    <div class="panel-heading">
        <div class="panel-title">Channels</div>
    </div>
    <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="channel in channels" ng-class="{active:channel.isActive}">
                <a href="" ng-click="toggle(channel)">
                    {{channel.channel}}: {{channel.value}}
                </a>
            </li>
        </ul>
    </div>
<button ng-click="test()">asdf</button>
</div>
