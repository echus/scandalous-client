<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scandalous Front End</title>
  <meta charset="utf-8">
  <!-- ensure proper rendering and touch zooming on devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jquery for bootstrap -->
  <script src="js/jquery-1.11.2.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="css/bootstrap/js/bootstrap.min.js"></script>

  <!-- angular -->
  <script src="js/angular.min.js"></script>

  <!-- load d3 -->
  <script src="js/d3/d3.js"></script>

  <!-- load angular nvd3 -->
  <script src="js/angular-nvd3-0.0.9/lib/nv.d3.js"></script>
  <script src="js/angular-nvd3-0.0.9/dist/angular-nvd3.js"></script>
  <link rel="stylesheet" href="js/angular-nvd3-0.0.9/lib/nv.d3.css"/>

  <!-- additional CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body ng-app="myApp">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <img src="img/banner.png" class="img-responsive center-block" alt="Scandalous banner"/>
      </div>
      <div class="panel-body">
        <div class="row">
          <!-- chart + live channel value -->
          <div class="col-md-8" ng-controller="valuesCtrl">
            <!-- live channel value -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">Current Channel Value</div>
              </div>
              <div class="panel-body">
                <p class="text-center" id="value-display">
                  <strong>{{value.value}} {{value.unit}}</strong>
                </p>
                <p ng-class="timestamp.style" id="value-timestamp">
                  {{timestamp.value}}
                </p>
              </div><!-- /.panel-body -->
            </div><!-- /.panel panel-default -->
            <!-- chart -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">Interactive Chart</div>
              </div>
              <div class="panel-body">
                <nvd3 options="options" data="data"></nvd3>
              </div><!-- /.panel-body -->
            </div><!-- /.panel panel-default -->
          </div><!-- /.col-md-8 -->
          <!-- selectable nodes and channels -->
          <div class="col-md-4" ng-controller="selectionCtrl">
            <!-- nodes -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  <div class="row">
                    <div class="col-md-9">
                      Available Nodes
                    </div>
                    <div class="col-md-3">
                      <button type="button" class="btn btn-warning" ng-click="getNodes()">
                        <span class="glyphicon glyphicon-refresh"></span>
                      </button>
                    </div><!-- /.col-md-3 -->
                  </div><!-- /.row -->
                </div><!-- /.panel-title -->
              </div><!-- /.panel-heading -->
              <div class="panel-body">
                <ul class="nav nav-pills nav-stacked" id="nodes">
                  <li ng-repeat="node in nodes" ng-class="{active:isSelected(true, node.node)}">
                    <a href="" ng-click="setSelected(true, node)">
                      {{node.node}}: {{node.device}}
                    </a>
                  </li>
                </ul>
              </div><!-- /.panel-body -->
            </div><!-- /.panel panel-default -->
            <!-- channels -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">Channels</div>
              </div>
              <div class="panel-body">
                <ul class="nav nav-pills nav-stacked" id="channels">
                  <li ng-repeat="channel in channels" ng-class="{active:isSelected(false, channel.channel)}">
                    <a href="" ng-click="setSelected(false, channel)">
                      {{channel.channel}}: {{channel.value}}
                    </a>
                  </li>
                </ul>
              </div><!-- /.panel-body -->
            </div><!-- /.panel panel-default -->
          </div><!-- /.col-md-4 -->
        </div><!-- /.row -->
        <!-- domain and port -->
        <div class="row">
          <div class="col-md-12">
            <div class="input-group">
              <span class="input-group-addon">Domain</span>
              <input type="text" class="form-control" ng-controller="domainCtrl" ng-model="domain" ng-change="setDomain(domain)"/>
              <span class="input-group-addon">Port</span>
              <input type="text" class="form-control" ng-controller="portCtrl" ng-model="port" ng-change="setPort(port)"/>
            </div><!-- /.input-group -->
          </div><!-- /.col-md-12 -->
        </div><!-- /.row -->
      </div><!-- /.panel-body -->
    </div><!-- /.panel panel-default-->
  </div><!-- /.container -->
  <!-- javascript application and controllers -->
  <script src="js/app.js"></script>
</body>
</html>
