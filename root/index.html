<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Scandalous</title>
        <meta charset="utf-8">
        <!-- ensure proper rendering and touch zooming on devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jquery for bootstrap -->
        <script src="js/jquery-1.11.2.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap/css/bootswatch.cyborg.bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="css/bootstrap/js/bootstrap.min.js"></script>

        <!-- angular -->
        <script src="js/angular.min.js"></script>

        <!-- load c3.css -->
        <link href="js/c3-0.4.9/c3.css" rel="stylesheet" type="text/css"/>

        <!-- load d3.js before c3.js since c3 depends on d3 -->
        <script src="js/d3/d3.js"></script>
        <script src="js/c3-0.4.9/c3.js"></script>

        <!-- additional CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/navbar.css"/>
        <link rel="stylesheet" type="text/css" href="css/c3custom.css"/>
    </head>

    <body ng-app="scandalousApp">

        <!-- Navigation -->
        <div ng-include="'navbar-template.html'"></div>

        <!-- Content -->
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-4">
                    <div class="row">
                        <!-- Node and Channel lists  -->
                        <div ng-include="'selection-template.html'"></div>
                    </div>
                    <div class="row">
                        <!-- channel value reading -->
                        <div ng-include="'channel-value-template.html'"></div>
                    </div>
                </div>
                <!-- graph -->
                <div class="col-md-8">
                    <div ng-include="'graph-template.html'"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-4">
                    <!-- live channel value -->
                    <div ng-include="'channel-value-template.html'"></div>
                </div>
            </div>
        </div><!-- /.container -->

        <!-- angular application -->
        <script src="js/app.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>

    </body>
</html>
