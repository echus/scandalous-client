<div class="panel panel-default">
    <div class="panel-body" ng-controller="mapCtrl">
        <openlayers ol-center="center"
                    ol-defaults="defaults"
                    width="720px" 
                    height="480px">


			<ol-marker ol-marker-properties="start" ></ol-marker>
            <ol-marker ol-marker-properties="end" ></ol-marker>
			<ol-path message="" coords="coords"></ol-path>

          
        </openlayers>
        <button ng-click="update()">update</button>
    </div><!-- /.panel-body -->
</div><!-- /.panel panel-default -->
